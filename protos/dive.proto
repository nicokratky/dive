syntax = "proto3";

package dive;

message DistanceVector {
    string router_id = 1;

    message Distance {
        string router_id = 1;
        sint32 distance = 2;
    }

    repeated Distance distance_vector = 2;
}

message Heartbeat {
    string router_id = 1;
}

message Message {
    oneof Data {
        DistanceVector dv = 1;
        Heartbeat hb = 2;
    }
}
